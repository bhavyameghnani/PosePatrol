<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Test</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon-16x16.png">

    <!-- Scripts -->
    <script src="src/p5.min.js"></script>
    <script src="src/ml5.min.js"></script>
    <script src="test.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-178448067-1"></script>

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-178448067-1');
        window.onload = function exampleFunction() { 
            document.body.style.zoom = 0.90;
            this.blur();
        }
    </script>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="text-center">
        <div class="parent">
            <h1 id="poseName" class="child text-5xl md:text-8xl"><span>Tree</span></h1>
        </div>
        <div id="rectangle" class="relative w-full max-w-md md:max-w-2xl lg:max-w-3xl h-60 md:h-80 lg:h-96 mt-10 bg-gray-700 text-white flex items-center justify-center text-3xl md:text-4xl font-normal">
            Loading...
        </div>
        <img src="imgs/sparkles.svg" id="sparkles" class="absolute w-16 h-16 md:w-24 md:h-24" style="top: 10%; left: 50%; transform: translateX(-50%); display: none;">
        <div class="relative">
            <h1 id="finish" class="absolute text-2xl md:text-4xl" style="top: 10%; left: 50%; transform: translateX(-50%);"></h1>
            <h1 id="welldone" class="absolute text-2xl md:text-4xl" style="top: 15%; left: 50%; transform: translateX(-50%);"></h1>
        </div>
        <div class="relative mt-20">
            <h1 class="text-5xl md:text-8xl"><span id="time">00:10</span></h1>
            <h1 class="text-xl md:text-2xl">seconds left to hold</h1>
        </div>
        <form action="https://anubhav-a20dd.web.app/#/yoga_test" class="mt-8">
            <button class="inline-flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded text-lg">BACK</button>
        </form>
    </div>
</body>
</html>
